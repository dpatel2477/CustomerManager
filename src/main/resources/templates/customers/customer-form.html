<!DOCTYPE HTML>
<html lang="en" xlmns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>Add Customer</title>

</head>

<body>
	<div class="container">
		<h3>Customer Directory</h3>
		<hr>

		<p class="h4" mb-4>Add Customer</p>
		<form action="#" th:action="@{/customers/save}"
			th:object="${customer}" method="POST">
			
			<!-- Hidden form field to handle update -->
			<input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First Name"> 
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last Name"> 
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4"
				placeholder="Email">
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>
		<hr>
		<a th:href="@{/customers/list}">Back to Customers List</a>

	</div>

</body>

</html>
